module_order:
    - quast
    - qualimap
    - preseq
    - samtools
    - bowtie2
    - fastqc:
        name: 'FastQC (trimmed)'
        info: 'This section of the report shows FastQC results after adapter trimming.'
        target: ''
        path_filters:
            - '*[12]_val_[12]_fastqc.zip'
    - cutadapt
    - fastqc:
        name: 'FastQC (raw)'
        path_filters:
            - '*.[12]_fastqc.zip'
            - '*.R[12]_fastqc.zip'

extra_fn_clean_exts:
    - _R1
    - _R2
    - .R1
    - .R2
    - .gz
    - .fastq
    - _fastq
    - .sort
    - .stats
    - .contigs
    - _val_

report_comment: >
    This report has been generated by the <a href="https://github.com/gongyh/nf-core-scgs" target="_blank">gongyh/nf-core-scgs</a>
    analysis pipeline. For information about how to interpret these results, please see the
    <a href="https://github.com/gongyh/nf-core-scgs" target="_blank">documentation</a>.

report_section_order:
    gongyh_nf-core-scgs-software-versions:
        order: -1000
    nf-core-scgs-summary:
        before: "gongyh_nf-core-scgs-software-versions"

read_count_multiplier: 0.001
read_count_prefix: 'K'
read_count_desc: 'thousands'
decimalPoint_format: '.'
thousandsSep_format: ','

quast_config:
    contig_length_multiplier: 0.001
    contig_length_suffix: 'Kbp'
    total_length_multiplier: 0.001
    total_length_suffix: 'Kbp'
    total_number_contigs_multiplier: 1
    total_number_contigs_suffix: ''

table_columns_visible:
    'FastQC (raw)':
        percent_duplicates: False
        percent_fails: False
        percent_gc: False
        avg_sequence_length: False
    'FastQC (trimmed)':
        percent_fails: False
    'Samtools Stats':
        non-primary_alignments: False

report_header_info:
    - Contact E-mail: 'gongyh@qibebt.ac.cn'
    - Application Type: 'Single Cell Genomic Sequencing'
    - Project Type: 'Application'
    - Sequencing Platform: 'HiSeq'
    - Sequencing Setup: '2x125 or 2x150'

