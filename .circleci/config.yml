version: 2.0
jobs:
 build:
   docker:
     - image: gongyh/scgs
   environment:
     - GIT_LFS_SKIP_SMUDGE: 1
   steps:
     - checkout
     - run:
         name: test
         command: mkdir -p tests && cd tests && nextflow run ../ -profile test -w work --cnv false --snv false --outdir result && cd ..
         no_output_timeout: 30m
     - store_artifacts:
         path: /root/project/tests/result/pipeline_info
     - store_artifacts:
         path: /root/project/tests/.nextflow.log
         destination: nextflow-log
